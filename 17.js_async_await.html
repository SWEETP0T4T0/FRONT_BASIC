<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <script>
        async function callbackHell(){
            // async 함수 내에서 await 키워드를 통해서 동기적 실행 보장
            await $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(a){
                    // ajax와 같은 서버데이터호출함수는 response를 parsing 진행
                    console.log("a : ", a)
                },
                error: function(){
                    console.log("error")
                }
                })
            await $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(b){
                    console.log("b : ", b)
                },
                error: function(){
                    console.log("error")
                }
            })
            await $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(c){
                    console.log("c : ", c)
                },
                error: function(){
                    console.log("error")
                }
            })
        }
        callbackHell();
        console.log("hello world")
    </script>
</body>
</html>
