<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form action="http://localhost:8081/post/register2" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea name="contents" id="contents" class="form-control" rows="10" placeholder="내용을 입력 해 주세요."></textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="postData()">제출</button>
        </form>
    </div>
    <script>
        async function postData(){
            const title = document.getElementById("title").value
            const contents = document.getElementById("contents").value
            // formdata 형식 : title=제목&contents=내용..
            // js코드를 통해 title, contents등을 검증(검사)할 수 있어서, js를 통한 form형식 데이터 조립 가능.
            const serverData = new FormData();
            serverData.append("title", title)
            serverData.append("contents", contents)
            const result = await axios.post('http://localhost:8081/post/register2', serverData);
            window.location.href = "post_list.html"
        }
    </script>
</body>
</html>
