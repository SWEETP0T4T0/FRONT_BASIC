<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item"></li>
                <a href="../author/author_detail.html" class="nav-link">회원 상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글 상세조회</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-header"><h3>게시글 상세조회</h3></div>
        <input type="number" id="postId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td>
                <td id="inputId"></td>
            </tr>
            <tr>
                <td>title</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>content</td>
                <td id="content"></td>
            </tr>
        </table>
    </div>

    <script>
        async function serverData(){
            const userId = document.getElementById("postId").value
            const response1 = await axios.get(`http://localhost:8081/post/detail/${userId}`)
            const post = response1.data

            document.getElementById("inputId").innerHTML = post.id
            document.getElementById("title").innerHTML = post.title
            document.getElementById("content").innerHTML = post.contents
        }
    </script>
    
</body>
</html>
