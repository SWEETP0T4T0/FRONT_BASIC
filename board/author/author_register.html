<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 등록</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark"></nav>
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item"></li>
                <a href="../author/author_detail.html" class="nav-link">회원 상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글 상세조회</a>
            </li>
        </ul>
    </nav>
    <div>
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" size="10" maxlength="10">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" size="10" maxlength="20">
    </div>
    <div>
        <label for="username">이름</label>
        <input type="text" id="username" name="username" size="10" maxlength="10">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" size="10" maxlength="20">
    </div>
    <div>
        <label>주소</label>
        <input type="text" name="address" size="10" maxlength="20" value="서울시 신대방동" disabled>
    </div>
    <div>
        <label>성별</label>
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성
    </div>
    <div>
        <label>생년월일</label>
        <input type="datetime-local" name="birthday">
    </div>
    <div>
        <label>나이</label>
        <input type="number" name="age">
    </div>
    <div>
        <label>프로필 사진 업로드</label>
        <input type="file" name="profile" accept="image/*">
    </div>
    <div>
        <label>자기소개</label>
        <textarea name="resume" rows="5" cols="10"></textarea>
    </div>
    <div>
        <input type="submit" value="회원가입 완료">
    </div>

    <button type="submit">회원가입 완료(버튼)</button>
</body>
</html>
