<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h2>계산기 프로그램 구현</h2>
    <div>
        사칙연산 선택
        <select id="choice">
            <option value="plus">덧셈</option>
            <option value="minos">뺄셈</option>
            <option value="multifly">곱셈</option>
            <option value="divide">나눗셈</option>
        </select>
        <input type="number" class="inputs">
        <input type="number" class="inputs">
        <button onclick="calc()">연산 실행</button>
    </div>
    <div id="result">결과값</div>
    <script>
        function calc(){
            const what = document.getElementById('choice').value;
            const inputs = document.getElementsByClassName('inputs')
            const first = Number(inputs[0].value)
            const second = Number(inputs[1].value)
            let result = 0
            if(what=="plus"){
                result = first + second
            }else if(what =='minos'){
                result = first - second
            }else if(what == 'multifly'){
                result = first * second
            }else result = first / second
            document.getElementById("result").innerHTML=result
        }
    </script>
</body>
</html>
